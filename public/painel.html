<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>ConectUs | Dashboard </title>

    
    <link rel="stylesheet" href="style/painel.css">
    <link rel="stylesheet" href="style/estilo.css" />
    <script src="sessao.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- scripts do Chart.js - 2022-1 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/9f7414eb10.js" crossorigin="anonymous"></script>
</head>

<!-- <body onload=" atualizarFeed()"> -->

<body onload="carregarDashboard()">
        <div class="header-left">
            <h1>ConectUs</h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav-white">
                <a href="forum.html">
                    <h3>Fórum</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="painel.html">
                    <h3>Gráficos</h3>
                </a>
            </div>


            <div class="btn-logout" onclick="limparSessao()">
                <h3><a href="index.html">Sair</a></h3>
            </div>

        </div>

        <div class="dash">  
            <div class="graficos">
                <h2>Perfil da Comunidade</h2>

                <div class="graficos-redondos">
                    <div>
                        <canvas id="escolaChart"></canvas>
                    </div>

                    <div>
                        <canvas id="instituicaoChart"></canvas>
                    </div>
                </div>

                <div>
                    <canvas id="idadeChart"></canvas>
                </div>

            </div>

            <div class="kpi">
                <h2>Seu Perfil</h2>
                <div class="card-1">
                    <h3>Total de Postagens</h3>
                    <div id="totalPostagens"></div>
                </div>

                <div class="card-2">
                    <h3>Total de comentários</h3>
                    <p id="totalComentarios"></p>
                </div>

                <div class="card-2">
                    <h3>Últimas Duas Postagens</h3>
                    <p id="ultimosPosts"></p>
                </div>

            </div>

        </div>
</body>
</html>
<script>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function carregarDashboard() {
        carregarFaixaEtaria();
        carregarTipoEscola();
        carregarDetalhamento();
        carregarTotalPosts();
        carregarTotalComentarios();
        carregarUltimosPosts();
    }

    function carregarFaixaEtaria() {
        fetch("/avisos/faixa-etaria")
        .then(r => r.json())
        .then(d=>{

        var valores = [
        d.faixa_12_16,
        d.faixa_17_21,
        d.faixa_21_mais
        ];

        new Chart(document.getElementById('idadeChart'), {
        type: 'bar',
        data: {
            labels: ['12-16', '17-21', '21+'],
            datasets: [{
                label: 'Usuários por faixa etária',
                data: valores,
                backgroundColor: ['#0B3C5D', '#36A2EB', '#43c0ffd3']
            }]
        },
        options: {
            responsive: true,
            plugins: {legend: {display: false},
            title: {
                display: true,
                text: 'Faixa Etária dos Usuários '
            }}
            }
        });
    });
}

    function carregarTipoEscola() {
        fetch("/avisos/tipo-escola")
        .then(r => r.json())
        .then(d=>{

            var valores = [
                d.publica,
                d.privada
            ];

            new Chart(document.getElementById('escolaChart'), {
            type: 'pie',
            data: {
                labels: ['Pública', 'Privada'],
                datasets: [{
                    label: 'Tipo Escola',
                    data: valores,
                    backgroundColor: ['#0B3C5D', '#36A2EB']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Tipo de Escola dos Usuários'
                    }
                }
            }   
        });    
    });
}

    function carregarDetalhamento() {
        fetch("/avisos/detalhamento")
        .then(r => r.json())
        .then(d=>{

        
        var valores = [
                d.ismart,
                d.colegio,
                d.cuja
            ]
            
            new Chart(document.getElementById('instituicaoChart'), {
            type: 'doughnut',
            data: {
                labels: ['Ismart', 'Colégio', 'Cuja'],
                datasets: [{
                    label: 'Instituições',
                    data: valores,
                    backgroundColor: ['#0B3C5D', '#36A2EB', '#43c0ffd3']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Instituições mais conhecidas'
                    }
                }
            }   
        });
    });
}

    function carregarTotalPosts() {
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/avisos/total-posts/${idUsuario}`)
        .then(r => r.json())
        .then(d=>{
            document.getElementById("totalPostagens").innerHTML = d.total;
        });
    }

    function carregarTotalComentarios() {
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/avisos/total-comentarios/${idUsuario}`)
        .then(r => r.json())
        .then(d=>{
            document.getElementById("totalComentarios").innerHTML = d.total;
        });
    }

    function carregarUltimosPosts() {
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/avisos/ultimos-posts/${idUsuario}`)
        .then(r => r.json())
        .then(d=>{
            var ultimos = document.getElementById('ultimosPosts');
            
            for (var i = 0; i < d.length; i++) {
                ultimos.innerHTML += '"' + d[i].assunto + '"' + "<br><br>";
            }
        });
    }

</script>
