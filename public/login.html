<body>
    <main>
            <div class="voltar">
                <a href="index.html">

            <div class="titulo">
                <h1>Bem-vindo à ConectUs!</h1>

            <div class="input_box">
                <span>Email:</span>
                <input type="email" placeholder="  Digite seu email" id="email_input">

            </div>

            <div class="input_box">
                <span>Senha:</span>

            </div>

            <div class="botao">
            <button type="submit" class="login" onclick="autenticacao()">Entrar</button>
            </div>

            <div class="registre">
                <p>Não tem um cadastro? <b><a href="cadastro.html"> Registre-se</a></b></p>
            </div>
    </main>
</body>
</html>

    function autenticacao() {

        var email = email_input.value;
        var senha = senha_input.value;

        if (email == "" || senha == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "painel.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
