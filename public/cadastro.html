<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="sessao.js"></script>
    <link rel="stylesheet" href="style/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="voltar">
            <a href="index.html">
            <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>
        
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>

        <div class="titulo">
            <h1>Bem-vindo à ConectUs!</h1>
        </div>
       
        <div class="input-group">
            <div class="input-box esquerda" >
                <span>Nome Completo:</span>
                <input placeholder="Nome Completo" type="text" id="input_nomeCompleto">
            </div>

            <div class="input-box direita">
                <span>Data de Nascimento:</span>
                <input type="date" id="input_dtNasc">
            </div>

            <div class="input-box esquerda">
                <span>Email:</span>
                <input type="email" id="input_email">
            </div>

            <div class="input-box direita">
                <span>Em qual tipo de escola você concluiu seu Ensino Médio?</span>
                    <select id="select_tipoEscola">
                    <option value="#">Selecione uma opção</option>
                    <option value="publica">Pública</option>
                    <option value="privada">Privada</option>
                    </select>
                <div id="div_tipoEscola"></div>
            </div>

            <div class="input-box esquerda">
                <span>Você conhece alguma das 3 instituições da ConectUs?</span>
                    <select oninput="analisarConhecimento()" id="select_conhecimento">
                    <option value="selecione">Selecione uma opção</option>
                    <option value="Sim">Sim</option>
                    <option value="Nao">Não</option>
                </select>
                <div id="div_conhecimento"></div>
            </div>

            <div class="input-box direita">
                <span>Se sim, qual?</span>
                    <select id="select_opcaoInstituicao" disabled>
                    <option value="selecione">Selecione uma opção</option>
                    <option value="Ismart">Ismart</option>
                    <option value="Colegio">Colégio Eng. Salvador Arena</option>
                    <option value="Cuja">Cuja</option>
                    </select>
                <div id="div_opcaoInstituicao"></div>
            </div>

            <div class="input-box esquerda">
                <span>Senha:</span>
                <input oninput="validarSenha()" placeholder="Insira sua senha" type="password" id="input_senha">
                <div class="validarSenha" id="div_senha"></div>
            </div>

            </div>
            <div class="button">
                <button class="login" onclick="cadastrar()" type="submit">Cadastre-se</button> 
                <p>Já tem cadastro?<a href="login.html"> Entre na sua conta</a></p>
            </div>
</div>
</body>
</html>
<script>
    // Listas dos parâmetros
    var listaCaracteres = ['!','@','#','$', '%', '&', '*'];
    var listaNumeros = ['1','2','3','4','5','6','7','8','9','0'];

    var senhaValida = false;

    function cadastrar() {
        var nome = input_nomeCompleto.value;
        var dtNasc = input_dtNasc.value;
        var email = input_email.value;
        var tipoEscola = select_tipoEscola.value;
        var conhecimento = select_conhecimento.value;
        var detalhamento = select_opcaoInstituicao.value;
        var senha = input_senha.value;

        console.log(dtNasc)

    if (conhecimento == "Nao" || conhecimento == 'selecione') {
    detalhamento = null;
    }

    var fkInstituicao = 0;
    
    if(detalhamento == 'Ismart'){
        fkInstituicao = 1;
    } else if (detalhamento == 'Colegio'){
        fkInstituicao = 2;
    } else {
        fkInstituicao = 3;
    }

    if (!senhaValida) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "A senha não atende aos requisitos mínimos.";
        finalizarAguardar();
        return false;
    }

    // Verificando se há algum campo em branco
    if (
      nome == "" ||
      dtNasc == "" ||
      email == "" ||
      tipoEscola == "#" ||
      conhecimento == "selecione" ||
      (conhecimento == "Sim" && detalhamento == "selecione") ||
      senha == ""
    ) {
      cardErro.style.display = "block"; 
      mensagem_erro.innerHTML =
        "Preencha os campos para prosseguir!";

      finalizarAguardar();
      return false;
    } else {
    //   setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nome,
        dtNascServer: dtNasc,
        emailServer: email,
        tipoEscolaServer: tipoEscola,
        conhecimentoServer: conhecimento,
        detalhamentoServer: detalhamento,
        senhaServer: senha,
        fkInstituicaoServer: fkInstituicao
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

    function analisarConhecimento() {
        var conhecimento = select_conhecimento.value;

        if (conhecimento == 'Sim') {
            document.getElementById("select_opcaoInstituicao").disabled = false;
        } else {
            document.getElementById("select_opcaoInstituicao").disabled = true;
        }
    }

    function validarSenha () {
    // Variável do campo senha
        var senha = input_senha.value;

    // Variáveis de configuração
        var tamanhoSenha = senha.length;
        var cont1 = 0;
        var cont2 = 0;
        var mensagem = "";

    // Valores booleanos com padrões de senha
        var tamanhoValido = false;
        var caractereValido = false;  
        var numeroValido = false; 
        var minusculoValido = false;
        var maiusculoValido = false;

    // Mínimo 8 caracteres - validação quando o padrão é atingido
        if (tamanhoSenha < 8) {
            mensagem += `<span style="color:white"> 8 caracteres </span>, `;
        } else {
            tamanhoValido = true;
        }
        
    // Mínimo um caractere especial - validação quando o padrão é atingido
    // Usando while até o includes validar todos os caracteres da Lista de Caracteres Especiais
        while (cont1 < listaCaracteres.length) {
            if (senha.includes(listaCaracteres[cont1])) {
                caractereValido = true;
            }
            cont1++;
        } if (!caractereValido) {
        mensagem += `<span style="color:white"> 1 caractere especial </span>, `;
        }
        
    // Mínimo um número - validação quando o padrão é atingido
    // Usando while até o includes validar todos os número da Lista de Números
        while (cont2 < listaNumeros.length) {
            if (senha.includes(listaNumeros[cont2])){
                numeroValido = true;
            }
            cont2++;
        } if (!numeroValido) {
            mensagem += `<span style="color:white"> 1 número</span>, `;
        }

    // Mínimo uma letra maiúscula - validação quando o padrão é atingido
        if (senha == senha.toLowerCase()) {
           mensagem += '<span style="color:white"> 1 Letra Maiúscula</span>, '; 
        } else {
            maiusculoValido = true;
        }

    // Mínimo uma letra minúscula - validação quando o padrão é atingido
        if (senha == senha.toUpperCase()) {
            mensagem += '<span style="color:white">1 Letra Minúscula</span>';
        } else {
            minusculoValido = true;
        }
        
        div_senha.innerHTML = mensagem;

    // Validação geral 
    if (tamanhoValido && caractereValido && numeroValido && maiusculoValido && minusculoValido) {
        senhaValida = true; 
        }
    }

</script>
