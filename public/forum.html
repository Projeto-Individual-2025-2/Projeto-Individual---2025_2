<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConectUs | Fórum</title>

    <link rel="stylesheet" href="./style/painel.css">
    <link rel="stylesheet" href="./style/estilo.css"/>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <script src="./sessao.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="validarSessao(), atualizarFeed()" style="background-color: white;">

    <div class="janela">


        <div class="header-left">

            <h1>ConectUs</h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">
                <h3>Fórum</h3>
            </div>

            <div class="btn-nav-white">
                <a href="painel.html">
                    <h3>Gráficos</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3><a href="index.html">Sair</a></h3>
            </div>

        </div>

        <div class="dash-right">


            <div class="avisos">
                <div id="alerta">
                </div>
                <div class="container">
                    <h1>Compartilhe sua experiência!</h1>
                    <div class="div-form">
                        <form id="form_postagem" method="post" onsubmit="return publicar()">
                            <label>
                                Assunto:
                                <br>
                                <input name="assunto" id="assunto" maxlength="100" type="text">
                            </label>
                            <br>
                            <br>
                            <label>
                                Comentário (máximo de 250 caracteres):
                                <br>
                                <textarea name="descricao" id="descricao" maxlength="250" rows="5"></textarea>
                            </label>
                            <br>
                            <br>
                            <button>Enviar</button>
                        </form>
                    </div>
                    <h1>Fórum ConectUs</h1>
                    <div class="div-results">
                        <div id="feed_container" class="feed-container">
                            <div id="respostas"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>

<script>
    
var teste = "";

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function limparFormulario() {
        document.getElementById("form_postagem").reset();
    }

    function publicar() {
        var idUsuario = sessionStorage.ID_USUARIO;
        var assunto = form_postagem.assunto.value.trim();
        var descricao = form_postagem.descricao.value.trim();

        if (!descricao || !assunto) {
            window.alert("Por favor, preencha os campos");
            return false;
        }

        var corpo = {
            assunto: assunto,
            descricao: descricao
        }

        fetch(`/avisos/publicar/${idUsuario}`, {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(corpo)
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Post realizado com sucesso pelo usuario!");
                window.location = "forum.html";
                limparFormulario();
                finalizarAguardar();
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
           finalizarAguardar();
        });

        return false;

    }

    function deletar(idPostagem, idUsuario) {
        console.log("Criar função de apagar post escolhido - ID" + idPostagem);
        fetch(`/avisos/deletar/${idPostagem}/${idUsuario}`, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Post deletado com sucesso pelo usuario de email: " + sessionStorage.getItem("EMAIL_USUARIO") + "!");
                window.location = "forum.html"
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }
      
    function editar(idPostagem) {
        sessionStorage.ID_POSTAGEM_EDITANDO = idPostagem;
        console.log("cliquei em editar - " + idPostagem);
        window.alert("Você será redirecionado à página de edição da postagem de id número: " + idPostagem);
        window.location = "edicao-aviso.html"
    }

    function responder(idPostagem) {
        var respostaDiv = document.getElementById("post_" + idPostagem);

        if (document.getElementById("textareaResposta_" + idPostagem)) {
            return;
        }

        var textarea = document.createElement("textarea");
        textarea.id = "textareaResposta_" + idPostagem;
        textarea.maxLength = 250;
        textarea.rows = 5;
        textarea.placeholder = "Escreva sua resposta aqui..."

        var btnEnviar = document.createElement("button");
        btnEnviar.innerHTML = "Enviar Resposta";
        btnEnviar.setAttribute("onclick", `publicarResposta(${idPostagem})`);

        var div = document.createElement("div");
        div.className = "div-resposta";
        div.appendChild(textarea);
        div.appendChild(btnEnviar);

        respostaDiv.appendChild(div);
    }

    function publicarResposta(idPostagemPai) {

        var idUsuario = sessionStorage.ID_USUARIO;
        var texto = document.getElementById("textareaResposta_" + idPostagemPai).value.trim();

        if (!texto) {
            window.alert('Por favor, preencha os campos!');
            return;
        }

        var corpo = {
            assunto: "Resposta",
            descricao: texto,
            fkPostagemPai: idPostagemPai
        };

        fetch(`/avisos/publicarResposta/${idUsuario}`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(corpo)
        }).then(function(resposta){

            if (resposta.ok){
                window.location = "forum.html";
            } else {
                console.log("Erro ao publicar resposta");
            }
        });
    }

    function atualizarFeed() {
        fetch("/avisos/listar").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("feed_container");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = ""
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }
                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var feed = document.getElementById("feed_container");
                    feed.innerHTML = "";

                    var postagem = []; // Apenas postagens com seus comentarios em um vetor

                    for (var i = 0; i < resposta.length; i++) {

                        if (resposta[i].fkPostagemPai == null) { //Postagem 
                            postagem.push({
                                post: resposta[i],
                                comentarios: []
                            }
                            );
                        } else { //Comentario
                            
                            for (var j = 0; j < postagem.length; j++) {

                                if (resposta[i].fkPostagemPai == postagem[j].post.idPostagem) {
                                    postagem[j].comentarios.push(resposta[i]);
                                } 
                            }
                        }
                    }                   
                    
                    for (var m = 0; m < postagem.length; m++) {
                        var p = postagem[m].post;
                        
                        var comentarios = postagem[m].comentarios;

                        // criando e manipulando elementos do HTML via JavaScript
                        var divPublicacao = document.createElement("div");
                        var spanID = document.createElement("span");
                        var spanAssunto = document.createElement("span");
                        var spanNome = document.createElement("span");
                        var divDescricao = document.createElement("div");
                        var divButtons = document.createElement("div");
                        var btnEditar = document.createElement("button");
                        var btnDeletar = document.createElement("button");
                        var btnResponder = document.createElement("button");

                        // spanID.innerHTML = "Post: <b>" + p.idPostagem + "</b>";
                        spanAssunto.innerHTML = "Assunto: <b>" + p.assunto + "</b>";
                        spanNome.innerHTML = "Autor: <b>" + p.nome + "</b>";
                        divDescricao.innerHTML = "Descrição: <b>" + p.descricao + "</b>";
                        btnEditar.innerHTML = "Editar";
                        btnDeletar.innerHTML = "Deletar";
                        btnResponder.innerHTML = "Responder";

                        divPublicacao.className = "publicacao";
                        spanAssunto.id = "inputNumero" + p.idPostagem;
                        spanNome.className = "publicacao-nome";
                        spanAssunto.className = "publicacao-assunto";
                        divDescricao.className = "publicacao-descricao";

                        divButtons.className = "div-buttons"

                        btnEditar.className = "publicacao-btn-editar"
                        btnEditar.id = "btnEditar" + p.idPostagem;
                        btnEditar.setAttribute("onclick", `editar(${p.idPostagem})`);

                        btnDeletar.className = "publicacao-btn-editar"
                        btnDeletar.id = "btnDeletar" + p.idPostagem;
                        btnDeletar.setAttribute("onclick", `deletar(${p.idPostagem})`);

                        btnResponder.className = "publicacao-btn-responder"
                        btnResponder.id = "Responder" + p.idPostagem;
                        btnResponder.setAttribute("onclick", `responder(${p.idPostagem})`);

                        divPublicacao.id = "post_" + p.idPostagem;

                        divPublicacao.appendChild(spanID);
                        divPublicacao.appendChild(spanNome);
                        divPublicacao.appendChild(spanAssunto);
                        divPublicacao.appendChild(divDescricao);
                        divPublicacao.appendChild(divButtons);
                        feed.appendChild(divPublicacao);
                        
                        if (p.fkUsuario == sessionStorage.ID_USUARIO) {
                        divButtons.appendChild(btnEditar);
                        divButtons.appendChild(btnDeletar)
                        } else {
                            divButtons.appendChild(btnResponder)
                        }

                        for (var n = 0; n < comentarios.length; n++) {
                        var Comentario = comentarios[n];
                        
                        // criando e manipulando elementos do HTML via JavaScript
                        var divComentario = document.createElement("div");
                        var spanNome = document.createElement("span");
                        var divDescricao = document.createElement("div");

                        spanNome.innerHTML = "Autor: <b>" + Comentario.nome + "</b>";
                        divDescricao.innerHTML = "Descrição: <b>" + Comentario.descricao + "</b>";

                        divComentario.className = "Comentario";
                        spanNome.className = "Comentario-nome";
                        spanAssunto.className = "Comentario-assunto";
                        divDescricao.className = "Comentario-descricao";

                        divComentario.id = "post_" + Comentario.fkPostagemPai;

                        divComentario.appendChild(spanNome);
                        divComentario.appendChild(divDescricao);
                        divPublicacao.appendChild(divComentario);

                        }

                    }

                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
        });
    }

</script>
